<!DOCTYPE html>
<html th:replace="~{components/layout :: layout}">
<body>
<div th:fragment="content" class="container">
    <h2 class="text-center">Register Prestador</h2>
    <form th:action="@{/prestadores/cadastrar}" th:object="${prestadorDTO}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{primeiroNome}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{sobrenome}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" th:field="*{telContato}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Telefone Alternativo</label>
            <input type="text" th:field="*{telContatoAlternativo}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Endere√ßo</label>
            <input type="text" th:field="*{endereco}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Cidade</label>
            <input type="text" th:field="*{cidade}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Estado</label>
            <input type="text" th:field="*{estado}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>CEP</label>
            <input type="text" th:field="*{cep}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Foto</label>
            <input type="text" th:field="*{foto}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Is Pet Sitter?</label>
            <input type="checkbox" th:field="*{isPetSitter}" class="form-control">
        </div>
        <div class="form-group">
            <label>Is Pet Walker?</label>
            <input type="checkbox" th:field="*{isPetWalker}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
